<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <title>Add to Cart</title>
        <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/shopping-cart-apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/shopping-cart-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/shopping-cart-16x16.png">
        <link rel="manifest" href="assets/icons/site.webmanifest">
    </head>
    <body>
        <div class="container">
            <img src="assets/shopping-cart.png" alt="Drawing of an excited cat in a shopping cart">
            <input type="text" id="input-field" placeholder="Bread" autocomplete="off">
            <button id="add-button">Add to cart</button>
            <ul id="shopping-list"></ul>
        </div>
        <script src="js/index.js" type="module"></script>
    </body>
</html>
